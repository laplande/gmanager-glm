name: Build Windows Desktop App

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  pull_request:
    branches: [master, main]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    # 设置超时（构建可能需要较长时间）
    timeout-minutes: 60

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 Rust
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # 3. 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      # 5. 设置 pnpm 配置（使用 Node.js 20 兼容性）
      - name: Setup pnpm config
        run: |
          pnpm config set shamefully-hoist true
          pnpm config set engine-strict false

      # 6. 安装项目依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 7. 构建共享包
      - name: Build shared packages
        run: |
          pnpm --filter @gmanager/shared build
          pnpm --filter @gmanager/crypto build
          pnpm --filter @gmanager/parser build
          pnpm --filter @gmanager/ui build

      # 8. 构建 Desktop 应用
      - name: Build Desktop app
        run: |
          cd apps/desktop
          pnpm build

      # 9. 构建 Tauri Windows 安装包
      - name: Build Tauri app
        run: |
          cd apps/desktop
          pnpm tauri build --target x86_64-pc-windows-msvc
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      # 10. 上传构建产物
      - name: Upload MSI installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: apps/desktop/src-tauri/target/release/bundle/msi/*.msi
          retention-days: 30

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: apps/desktop/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30

      - name: Upload standalone exe
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: apps/desktop/src-tauri/target/release/gmanager-desktop.exe
          retention-days: 30

      # 11. 创建 GitHub Release（仅在 tag 推送时）
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/desktop/src-tauri/target/release/bundle/msi/*.msi
            apps/desktop/src-tauri/target/release/bundle/nsis/*.exe
            apps/desktop/src-tauri/target/release/gmanager-desktop.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 可选：同时构建 Linux 和 macOS 版本
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @gmanager/shared build
      - run: pnpm --filter @gmanager/crypto build
      - run: pnpm --filter @gmanager/parser build
      - run: pnpm --filter @gmanager/ui build
      - run: cd apps/desktop && pnpm build
      - name: Install Tauri CLI dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
      - run: cd apps/desktop && pnpm tauri build
      - uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: apps/desktop/src-tauri/target/release/bundle/appimage/*.AppImage
          retention-days: 30
