name: Build Windows Desktop App

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build
        working-directory: .

      - name: Build Desktop frontend
        run: pnpm build
        working-directory: apps/desktop

      - name: Build Tauri app
        run: pnpm tauri build
        working-directory: apps/desktop
        continue-on-error: false

      - name: Upload MSI
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: windows-msi
          path: apps/desktop/src-tauri/target/release/bundle/msi/*.msi
          retention-days: 30
          if-no-files-found: warn

      - name: Upload NSIS
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: windows-nsis
          path: apps/desktop/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 30
          if-no-files-found: warn

      - name: Upload standalone exe
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: windows-exe
          path: apps/desktop/src-tauri/target/release/gmanager-desktop.exe
          retention-days: 30
          if-no-files-found: warn

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/desktop/src-tauri/target/release/bundle/msi/*.msi
            apps/desktop/src-tauri/target/release/bundle/nsis/*.exe
            apps/desktop/src-tauri/target/release/gmanager-desktop.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
